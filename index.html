<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <title>VueJS チュートリアル</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" class="" />
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="vue-app">
      <h1 class="">Events</h1>
      <button @click="add(1)">Add</button>
      <button v-on:click="sub(1)">Substract</button>
      <button @dblclick="add(10)">Add 10 years</button>
      <button v-on:dblclick="sub(10)">Substract 10 year</button>
      <p class="">My age is {{age}}</p>
     <div id="canvas" v-on:mousemove="updateXY">{{x}},{{y}}</div>
     <a @click="click" href="http://hoclamwebnhanh.com" class="">Hoc Lam Web Nhanh</a> <br>
     <a @click.prevent="click" href="http://hoclamwebnhanh.com" class="">Khong chuyen tiep page(Prevent)</a>
    </div>
    <script src="app.js"></script>
  </body>
</html>
