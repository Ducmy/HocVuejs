<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <title>VueJS チュートリアル</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" class="" />
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="vue-app">
      <h1 class="">Data Binding</h1>
      <a v-bind:href="website">Hoc Lam Web Nhanh</a>
      <input type="text" v-bind:value="job">
      <p v-html="websiteTag"></p>

      <h1 class="">{{greet('night')}}</h1>
      <p class="">Name: {{ name }}</p>
      <p class="">Job: {{ job }}</p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
